<body ng-app="myApp" ng-controller="MyController">
	<div id="list">

			<div class="jumbotron">
			  <h1 class="display-4">Using filter directive to filtre data</h1>
			  <p>.....</p>

			<input type="text" ng-model="searchString">
			<select name="" id="" class="form-control" multiple="multiple">

			</select>

		</div>
		
	</div>

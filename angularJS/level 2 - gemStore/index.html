<!DOCTYPE html>
<html lang="en" ng-app="store">
<!-- declaration main module of app -->
<head>
	<meta charset="UTF-8">
	<title>Level 2 - Gem Store - AngularJS</title>
	
	<!-- bootstrap framework cdn link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store">
	<div class="container">
		<div class="text-center">
			<h1>Flatlander Crafted Gems</h1>
			<h4>- An Angular Store -</h4>
		</div>
		<!-- using ng-repeat to loop all the product in products array -->
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products">
				<!-- using pipe | to send the output into -->
				<h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
				<img class="img-responsive center-block" ng-src="{{product.images}}" alt="">
			</li>
		</ul>
	</div>
	<!-- angularjs libraries	 -->
	<script src="js/angular.min.js"></script>

	<!-- main app script -->
	<script src="js/app.js"></script>
</body>
</html>

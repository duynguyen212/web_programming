<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car Racr  - jQuery</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Car Racr in jQuery</h1>

	<input type="button" value="Race!" id="go">
	<input type="button" value="Reset" id="reset">
	
	<div id="racetrack">
		<img src="img/car1.png" alt="Green Car" id="car1" class="car">
		<img src="img/car2.png" alt="Red Car" id="car2" class="car">
	</div>

	<div id="raceInfoContainer" class="clearfix">
		<h2>Result</h2>
		<div id="raceInfo1" class="raceInfo">Car1 <span></span></div>
		<div id="raceInfo2" class="raceInfo">Car2 <span></span></div>
	</div>
	
	
	<!-- load the CDN first -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- if CDN fails to load -->
	<script>window.jQuery || document.write ('<script src="js/jquery-3.3.1.min.js"><\/script>')</script>
	<script src="js/car_race.js"></script>
</body>
</html>

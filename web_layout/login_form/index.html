<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transparent Login Form</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >
</head>
<body>
	<div class="login-box">
		<h1>Login</h1>
		<div class="text-box">
			<i class="fas fa-user-alt"></i>&nbsp;<input type="text" placeholder="Username" name="" value="">
		</div>
		<div class="text-box">
			<i class="fas fa-unlock"></i>&nbsp;<input type="password" placeholder="Password" name="" value="">
		</div>
		<input type="submit" value="Submit" class="btn"> 
	</div>
	
</body>
</html>
